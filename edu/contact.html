<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/edu/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="https://media.istockphoto.com/id/1184299091/vector/mouse-connected-to-a-book-icon-trendy-vector-thin-line-illustration-for-concepts-of-online.jpg?s=612x612&w=0&k=20&c=lm7d-y6L6tj35ETOedsG-hLL1tU9D1FzzRbZ-y3LmaM=" type="image/x-icon">
    
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div><b>EduLearn</b></div>
        <div>
            <a href="/index.html">Home</a>
            <a href="/edu/courses.html">Courses</a>
            <a href="/edu/about.html">About</a>
        </div>
    </div>

    <!-- Contact Us Section -->
    <div class="container">
        <a href="/index.html" class="home-btn">Home</a>
        <h1>Contact Us</h1>
        <p>If you have any questions or comments, please don't hesitate to reach out to us. Fill out the form below and we will get back to you as soon as possible.</p>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

</body>
</html>
