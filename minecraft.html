    <script>
        let timeoutID; // Declare timeoutID globally
    
        function goBack() {
            timeoutID = setTimeout(function() {
                window.location.href = 'leafy.html'; // Change to your desired URL
            }, 1500);
        }
    
        function stopTimeOut() {
            clearTimeout(timeoutID); // Clears the timeout when mouse leaves
        }
    
        // Add event listeners
        document.getElementById('backButton').addEventListener('mouseenter', goBack);
        document.getElementById('backButton').addEventListener('mouseleave', stopTimeOut);
    </script>
