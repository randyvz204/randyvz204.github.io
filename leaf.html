<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/leaf.png" type="image/x-icon">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap');
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #8B4513, #A0522D, #CD853F); /* Updated background */
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            text-align: center;
            overflow: hidden;
            min-height: 100vh;
            transition: background 0.5s, color 0.5s;
            user-select: none;
            pointer-events: none;
        }

        .icons-container {
            width: 100vw;
            display: flex;
            justify-content: space-around; /* Distribute buttons evenly */
            align-items: flex-start;
            margin-top: 100px;
            position: relative;
            z-index: 3;
            pointer-events: none;
        }

        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            pointer-events: auto;
            transition: transform 0.25s, box-shadow 0.25s;
            z-index: 3;
        }

        .icon-big {
            transform: scale(2);
            box-shadow: 0 0 28px #cddc39aa, 0 0 16px #fff5;
            border-radius: 16px;
            background: rgba(139, 195, 74, 0.15);
            padding: 16px 28px;
            position: relative;
        }

        .icon-big:hover {
            transform: scale(2.2) rotate(-5deg);
            box-shadow: 0 0 56px #a1882faa, 0 0 32px #fff7;
        }

        .icon img {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.8);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 8px;
            box-shadow: 0 0 12px #a1882faa, 0 0 6px #fff4;
        }

        .icon span {
            font-size: 26px;
            font-weight: bold;
            color: #fffde4;
            text-shadow: 0 0 16px #cddc39, 0 0 8px #fff;
            letter-spacing: 2px;
        }

        .content {
            margin-top: 110px;
            position: relative;
            z-index: 3;
        }

        h1 {
            font-size: 3.2rem;
            font-weight: bold;
            text-shadow: 0 0 32px #cddc39, 0 0 32px #fff9, 0 0 6px #fff7;
            color: #fffde4;
            letter-spacing: 2px;
            animation: glowpop 2s infinite alternate;
        }

        @keyframes glowpop {
            to {
                text-shadow: 0 0 64px #8bc34a, 0 0 32px #fff, 0 0 10px #fff, 0 0 24px #a1882f;
                color: #cddc39;
            }
        }
    </style>
</head>

<body>
    <div class="icons-container">
        <!-- First Button: Games -->
        <div class="icon icon-big" onclick="window.location.href='leafy.html'">
            <img src="images/console.png" alt="Games">
            <span>Games</span>
        </div>
        
        <!-- Second Button: Settings -->
        <div class="icon icon-big" onclick="window.location.href='settings.html'">
            <img src="images/system-regular-63-settings-cog-hover-cog-1.mp4" alt="Settings">
            <span>Settings</span>
        </div>
    </div>

    <div class="content">
        <h1>Welcome to LeafHub!</h1>
    </div>
</body>

</html>
